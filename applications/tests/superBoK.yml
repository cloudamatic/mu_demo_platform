---
appname: superSimpleBoK
parameters:
  - name: complexity
    default: simple
  - name: vpc_name
    required: false
  - name: instance_type
    default: t2.medium

<% if complexity == 'complex' %>
<%= include("./Servers/complex.yml") %>
<% else %>
<%= include("./Servers/simple.yml") %>
<% end %>

<% if complexity == 'complex' %>
<%= include("./ElasticSearch/complex.yml") %>
<% else %>
<%= include("./ElasticSearch/simple.yml") %>
<% end %>