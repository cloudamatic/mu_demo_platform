---
appname: superSimpleBoK
parameters:
  - name: complexity
    default: simple
  - name: vpc_name
    required: false
  - name: instance_type
    default: t2.medium

servers: 
  - 
    name: simple
    platform: centos7
    size: <%= instance_type %>
    skipinitialupdates: true
    storage:
    - device: /dev/xvdg
      size: 500
      volume_type: sc1

