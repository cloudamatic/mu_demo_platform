---
appname: superBoK
parameters:
  - name: complexity
    default: complex
  - name: vpc_name
    required: false
  - name: instance_type
    default: t2.medium
  - name: vpc_name
    default: superBoK_VPC
  - name: logs_name
    default: superBoK_logs

<% $complexity = "complex" %>

vpcs:
-
  <%= include("./vpcs/vpcs.yml") %>
logs:
-
 <%= include("./logs/logs.yml") %> 
servers:
-
  <%= include("./servers/servers.yml") %>
search_domains:
-
  <%= include("./search_domains/search_domains.yml") %>
