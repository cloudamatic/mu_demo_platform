<% if complexity == 'complex' %>
- 
  name: server-complex
  platform: centos7
  size: t2.medium
  skipinitialupdates: true
  vpc:
    vpc_id: <%= vpc %>
    subnet_pref: public
  storage:
  - device: /dev/xvdg
    size: 500
    volume_type: sc1
<% else %>
- 
  name: server-simple
  size: t2.medium
<% end %>
