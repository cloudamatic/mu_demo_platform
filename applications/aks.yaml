---
appname: aks
cloud: Azure
vpcs:
- name: vpc
#  peers:
#  - vpc:
#      vpc_id: <%= MU.myVPC %>
  route-tables:
  - name: internet
    routes:
    - destination_network: 0.0.0.0/0
      gateway: "#INTERNET"
  - name: private
    routes:
    - destination_network: 0.0.0.0/0
      gateway: "#NAT"
  tags:
  - key: thisisatag
    value: withavalue
container_clusters: 
- name: containers
  flavor: Kubernetes
  instance_count: 2
  disk_size_gb: 50
  instance_type: Standard_DS1_v2
  max_pods: 31
  min_size: 3
  max_size: 4
  dns_prefix: "demo"
  ingress_rules:
  - port: 80
  vpc:
    vpc_name: vpc
    subnet_pref: all_private
  kubernetes_resources:
  - apiVersion: v1
    kind: Service
    metadata:
      name: nginx
    spec:
      type: LoadBalancer
      ports:
      - port: 80
        name: http
      selector:
        app: nginx
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nginx
    spec:
      selector:
        matchLabels:
          app: nginx
      replicas: 2
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - name: nginx
            image: nginx:1.8
            ports:
            - containerPort: 80
