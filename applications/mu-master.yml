---
  parameters:
  - name: appname
    default: demo
  - name: instance_type
    default: t3.medium
  - name: vpc
    cloudtype: AWS::EC2::VPC::Id
    default: <%= MU.myVPC %>
  appname: <%= appname %>
  servers: 
    - 
      name: mu-master
      size: <%= instance_type %>
      ami_id: ami-9887c6e7
      ssh_user: centos
      run_list:
      - recipe[mu-master::init]
      - recipe[mu-demo-mu]
      skipinitialupdates: true
      static_ip:
        assign_ip: true
      vpc:
        vpc_id: <%= vpc %>
        subnet_pref: public